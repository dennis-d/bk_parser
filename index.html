<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv=Cache-Control Content=no-cache>
        <title>combats.ru log analyzer</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="public/favicon.ico" type="image/x-icon">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="header">
            <picture>
                <img src="https://img.combats.com/heroic/bk_logo.png" class="blend-image">
            </picture>
            <h1>Log Analyzer</h1>
            <section class="form-section">
                <input type="text" id="uri" name="uri"
                    placeholder="https://capitalcity.combats.com/logs.pl?log=%timestamp%" required>
                <button type="submit" id="parseButton" onclick="parseLogs(event)">Анализ</button>
                <button type="button" id="refreshButton" onclick="refreshLogs()">Обновить</button>
            </section>
        </div>
        <div id="loading-indicator" class="spinner" style="display: none;"></div>
        <div id="result-header"></div>
        <br />

        <section class="result-section">
            <div id="result" class="result-container">
                <!-- Team Tables will be injected here by JavaScript -->
            </div>
        </section>
    </body>

</html>
